plugins {
    id 'java'
    id 'org.shipkit.java' version '2.2.2' apply false
    id 'org.shipkit.javadoc' version '2.2.2' apply false
}

apply plugin: 'org.shipkit.java'
apply plugin: 'org.shipkit.javadoc'

group 'com.example'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
